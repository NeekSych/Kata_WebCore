<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Block-1-5/style.css">
    <title>Блок 1.5</title>
</head>
<body>
    <div class="container brand">
        <h2 class="brand__title">Ремонт техники различных брендов</h2>
        <div class="brand__main">
            <swiper-container class="brand__list">
                <swiper-slide class="brand__item item" class="brand__item item">
                    <a href="" class="item__link">
                        <img src="img/Block-1-5/Lenovo.svg" alt="Lenovo">
                    </a>
                </swiper-slide>
                <swiper-slide class="brand__item item" class="brand__item item">
                    <a href="" class="item__link">
                        <img src="img/Block-1-5/Samsung.svg" alt="Lenovo">
                    </a>
                </swiper-slide>
                <swiper-slide class="brand__item item" class="brand__item item">
                    <a href="" class="item__link">
                        <img src="img/Block-1-5/Apple.svg" alt="Lenovo">
                    </a>
                </swiper-slide>
                <swiper-slide class="brand__item item" class="brand__item item">
                    <a href="" class="item__link">
                        <img src="img/Block-1-5/ViewSonic.svg" alt="Lenovo">
                    </a>
                </swiper-slide>
                <swiper-slide class="brand__item item" class="brand__item item">
                    <a href="" class="item__link">
                        <img src="img/Block-1-5/Bosch.svg" alt="Lenovo">
                    </a>
                </swiper-slide>
                <swiper-slide class="brand__item item" class="brand__item item">
                    <a href="" class="item__link">
                        <img src="img/Block-1-5/hp.svg" alt="Lenovo">
                    </a>
                </swiper-slide>
                <swiper-slide class="brand__item item" class="brand__item item">
                    <a href="" class="item__link">
                        <img src="img/Block-1-5/Acer.svg" alt="Lenovo">
                    </a>
                </swiper-slide>
                <swiper-slide class="brand__item item" class="brand__item item">
                    <a href="" class="item__link">
                        <img src="img/Block-1-5/Sony.svg" alt="Lenovo">
                    </a>
                </swiper-slide>
                <swiper-slide class="brand__item item" class="brand__item item">
                    <a href="" class="item__link">
                        <img src="img/Block-1-5/Lenovo.svg" alt="Lenovo">
                    </a>
                </swiper-slide>
                <swiper-slide class="brand__item item" class="brand__item item">
                    <a href="" class="item__link">
                        <img src="img/Block-1-5/Samsung.svg" alt="Lenovo">
                    </a>
                </swiper-slide>
                <swiper-slide class="brand__item item" class="brand__item item">
                    <a href="" class="item__link">
                        <img src="img/Block-1-5/Apple.svg" alt="Lenovo">
                    </a>
                </swiper-slide>                
            </swiper-container>
            <button class="brand__button">
                <img class="brand__button__icon" alt="V" src="img/Block-1-5/expand.svg">
                <p class="brand__button__description">Показать все</p>
            </button>
        </div>
    </div>
    <div class="slider-script"></div>
   
    
   <script src='js/Block-1-5/script.js'></script>

 <!--Блок должен иметь разное количество элементов при разной ширине экранов.
По нажатию на "Показать все" открываются все ссылки, по "Скрыть" сворачиваются обратно.
На мобильном инициируем этот слайдер (погуглите, как это сделать только для мобилки, 
переключение при ресайзе не обязательно). На отличие набора брендов при разных 
разрешениях не обращайте внимание, главное чтобы их количество и внешний вид соответствовал макету.-->
</body>
</html>
